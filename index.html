<!DOCTYPE html>

<head>

    <title>Shop Timão</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header class="cabecalho">

          <li class="cabecalho-item">Entar</li>

        </ul>

        </header>
         
        <section class="LOJA CORINTHIANS">
           
          <img class="roupa-timão" src="https://static.shoptimao.com.br/bnn/l_corinthians/2023-05-05/7696_0305_LP_B2B_1920x960_Timao_01.jpg" alt="foto roupa">
          <h2 class="jogadores">Elenco do Timão</h2>
          <img class="camisa" src="https://static.shoptimao.com.br/produtos/camisa-corinthians-i-2324-sn-torcedor-nike-masculina/14/JD8-2748-014/JD8-2748-014_zoom1.jpg?ts=1685131038&ims=326x" alt="camisa">

          </ul>

          <img class="renato-augusto" src="https://static.shoptimao.com.br/bnn/l_corinthians/2023-05-10/4945_03.png" alt="renato-ausgusto">
         <img class="cássio" src="https://static.shoptimao.com.br/bnn/l_corinthians/2023-05-10/28_01.png" alt="cássio">
          <ul class="lista-jogadores">
            <li class="nome-roger">Róger Guedes</li>

            <li class="nome-renato">Renato Augusto</li>

          </ul>
